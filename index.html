<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Code</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Colour Code</h1>

    <div class="container">
        <div class="content">
            <span id="currentValue">#ffffff</span>
            <br/>
            <div class="colorDisplay" id="Display">
            </div>
            <div class="colorpicker">
                <input type="color" onclick="Colour()" value="#ffffff" id="color">
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
